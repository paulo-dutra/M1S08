<div class="container text-center w-50 my-5">
  <ol class="list-group">
    <li *ngFor="let notificacao of infoNotific" class="list-group-item d-flex justify-content-between align-items-start" [ngClass]="notificacao.lido? 'true':'false'">
      <div class="ms-2 me-auto">
        <div class="fw-bold text-start">{{notificacao.titulo}}</div>
        {{notificacao.subtitulo}}
      </div>
      <div class="d-flex flex-column">
      <span class="badge bg-primary rounded-pill">{{notificacao.data}}</span>
      <button type="button" (click)="statusLido(notificacao.titulo)" class="btn btn-success mt-2" data-bs-toggle="button">Lido</button>
    </div>
    </li>
  </ol>
</div>
